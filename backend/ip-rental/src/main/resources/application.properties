spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/rental-company
spring.application.name=ip-rental

spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:roottoor}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

upload.client_images=uploads/client_images
upload.vehicle_images=uploads/vehicle_images