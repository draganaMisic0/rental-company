<div class="container">
  <h2>Set Rental Prices</h2>

  <table mat-table [dataSource]="pagedVehicles" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let v"> {{v.id}} </td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let v"> {{v.model}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Rental Price </th>
      <td mat-cell *matCellDef="let v"> ${{v.rentalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let v">
        <button mat-icon-button color="primary" (click)="editPrice(v)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'model', 'price', 'edit']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'model', 'price', 'edit'];"></tr>
  </table>

  <mat-paginator
    [length]="vehicles.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
