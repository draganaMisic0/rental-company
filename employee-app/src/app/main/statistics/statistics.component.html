<mat-card>
  <h2>Income per Days</h2>

<mat-form-field appearance="fill">
  <mat-label>Pick a Month</mat-label>
  <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" readonly />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker
    #picker
    startView="multi-year"
    (monthSelected)="onMonthSelected($event, picker)"
    [startAt]="selectedDate"
    [touchUi]="true"
    panelClass="month-picker"
    >
  </mat-datepicker>
</mat-form-field>


@if(isBrowser){
  <div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 2rem;">
  <div style="width: 90%; height: 40vh; min-height: 30vh;">
    <canvas baseChart
            #lineChart
            [data]="chartData1"
            [options]="chartOptions1"
            [type]="'line'">
    </canvas>
  </div>
</div>

<hr style="min-width: 100%;"/>

<div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 2rem;">
  <div style="width: 90%; height: 40vh; min-height: 30vh;">
    <canvas baseChart
            #barChart
            [data]="chartData2"
            [options]="chartOptions2"
            [type]="'bar'">
    </canvas>
  </div>
</div>

<hr style="min-width: 100%;"/>


<div style="display: flex; justify-content: center; align-items: center; width: 100%; margin-top: 2rem;">
    <div style="width: 60%; height: 40vh; min-height: 30vh;">
      <canvas baseChart
              #doughnutChart
              [data]="chartData3"
              [options]="chartOptions3"
              [type]="'doughnut'">
      </canvas>
    </div>
</div>
  }
</mat-card>
