<mat-card class="malfunction-card">
  <mat-card-header>
    <mat-card-title>Vehicle: {{ malfunction.vehicleModel }}</mat-card-title>
    <mat-card-subtitle>ID: {{ malfunction.vehicleId }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p><strong>Description:</strong> {{ malfunction.description }}</p>
    <p><strong>Date & Time:</strong> {{ malfunction.dateAndTime | date:'medium' }}</p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button color="primary" (click)="onEdit()" aria-label="Edit">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button color="warn" (click)="onDelete()" aria-label="Delete">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
